openapi: 3.0.1
info:
  title: Test Spec
  version: '0.1'
paths:
  /implemented:
    post:
      requestBody:
        description: A test JSON object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/exampleJSON'
      responses:
        '200':
          description: Status of the server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exampleJSON'
components:
  schemas:
    exampleJSON:
      type: object
      properties:
        description:
          type: string
          enum: ["A test JSON object"]
      required: [ "description" ]
      additionalProperties: false